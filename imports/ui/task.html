<template name="task">
    <li class="task-list-item">
        <div class="task-container">
            <div class="task-text-container">
                <span class="task-text">{{text}}</span>
            </div>
            <div class="task-button-container">
                <button class="delete-task-button task-control-button">&#10005;</button>
                <button class="mark-learned-button
                               task-control-button

                               {{#if learned}}
                               mark-learned-button-learned
                               {{else}}
                               mark-learned-button-not-learned
                               {{/if}}">
                    &#10003;
                </button>
                <div class="done-status-label-container">
                    {{#if learned}}
                    <span class="done-status-label done-status-label-done">DONE</span>
                    {{else}}
                    <span class="done-status-label done-status-label-open">OPEN</span>
                    {{/if}}
                </div>
            </div>
        </div>
    </li>
</template>
